<html lang="en">

<body>
    <header>
        <h1>Bienvenue</h1>
        <nav>
            <ul>
                <li><a href="../accueil.html">Accueil</a></li>
                <li><a href="./login.html">Se connecter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="se-connecte">
            <!-- Titre -->
            <h2>Login</h2>

            <!-- Formulaire -->
            <form class="identification">
                <input type="email" placeholder="Votre mail" required>
                <input type="password" placeholder="mot de pass" required>
                <input type="submit" value="Se connecter">
            </form>

            <!-- Cree un compte -->
            <div class="cree-compte">

                <!-- /* message texte */ -->
                <div id="msg-texte">
                    <p>Si vous n'avez pas un compte, cree le ici :</p>
                </div>

                <!-- /* div - Lien de redirection creation compte */ -->
                <div id="lien-cpt">
                    <a href="./cree_compte.html">Cree un compte</a>
                </div>
            </div>

            <!-- /* div - lien redirection condition et confidentialite -->
            <div class="condition">
                <a href="#">Confidentialité</a>
                <a href="#">conditions générales</a>
            </div>
        </section>  
    </main>
</body>
</html>
